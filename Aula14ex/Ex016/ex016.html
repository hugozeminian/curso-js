<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>
            Contador - Vamos contar
        </h1>
    </header>
    <section>
        <div>
            Inicio: <input type="number" name="" id="start">
        </div>
        <div>
            Fim: <input type="number" name="" id="end">
        </div>
        <div>
            Passo: <input type="number" name="" id="step">
        </div>
        <div>
            <input type="button" value="Count" onclick="count()">
        </div>
        <div id="result">
            Contador pronto! Insira os dados.  
        </div>
    </section> 
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="ex016.js"></script>

</body>
</html>
