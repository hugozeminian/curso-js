<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <Style>
        body {
            background-color: rgb(125, 125, 231);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(255, 166, 0, 0.884);
        }
    </Style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // string convertendo para number
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // string convertendo para number
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s))
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // + para adição -> (number + number)
        // + para concatenação -> (string + string)
    </script>
</body>
</html>
